<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile - Diplomaq.lol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    :root {
      --primary: #1f1d79;
      --primary-light: #a5bcda;
      --secondary: #ff6309;
      --secondary-light: #ff7c30;
      --accent: #c75495;
      --bg-cream: #fdfbf6;
      --text-dark: #454545;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f0f4fc;
      color: var(--text-dark);
      overflow-x: hidden;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #1f1d79 0%, #005791 100%);
    }
    
    .gradient-text {
      background: linear-gradient(90deg, #1f1d79 0%, #c75495 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .gradient-button {
      background: linear-gradient(90deg, #ff6309 0%, #ff7c30 100%);
      transition: all 0.3s ease;
    }
    
    .gradient-button:hover {
      background: linear-gradient(90deg, #e86a00 0%, #f16a30 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 99, 9, 0.2);
    }
    
    /* Navbar glass effect */
    .glass-nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(229, 231, 235, 0.5);
    }
    
    /* Subscription badges */
    .badge-pro {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
    }
    
    .badge-elite {
      background: linear-gradient(135deg, #818cf8 0%, #4f46e5 100%);
    }
    
    .badge-institutional {
      background: linear-gradient(135deg, #c084fc 0%, #9333ea 100%);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="glass-nav shadow-md sticky top-0 z-50 transition-all duration-300">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <a href="index.html" class="flex items-center">
            <div class="relative">
              <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="24" cy="24" r="18" fill="#1f1d79"/>
                <path d="M24 6C14.0589 6 6 14.0589 6 24C6 33.9411 14.0589 42 24 42C33.9411 42 42 33.9411 42 24C42 14.0589 33.9411 6 24 6Z" fill="#1f1d79"/>
                <path d="M18 18C18 16.0117 19.6117 14.4 21.6 14.4H26.4C28.3883 14.4 30 16.0117 30 18V30C30 31.9883 28.3883 33.6 26.4 33.6H21.6C19.6117 33.6 18 31.9883 18 30V18Z" fill="white"/>
                <path d="M14.4 21.6C14.4 20.2745 15.4745 19.2 16.8 19.2C18.1255 19.2 19.2 20.2745 19.2 21.6V26.4C19.2 27.7255 18.1255 28.8 16.8 28.8C15.4745 28.8 14.4 27.7255 14.4 26.4V21.6Z" fill="white"/>
                <path d="M28.8 21.6C28.8 20.2745 29.8745 19.2 31.2 19.2C32.5255 19.2 33.6 20.2745 33.6 21.6V26.4C33.6 27.7255 32.5255 28.8 31.2 28.8C29.8745 28.8 28.8 27.7255 28.8 26.4V21.6Z" fill="white"/>
                <path d="M34 34L38 38M38 34L34 38" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              <div class="absolute -bottom-1 -right-1 text-xs font-bold text-[#ff6309]">.lol</div>
            </div>
            <h1 class="text-2xl font-bold text-[#1f1d79]">Diplomaq</h1>
          </a>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="text-gray-600 hover:text-[#1f1d79] transition">Home</a>
          <a href="index.html#features" class="text-gray-600 hover:text-[#1f1d79] transition">Features</a>
          <a href="index.html#debates" class="text-gray-600 hover:text-[#1f1d79] transition">Debates</a>
          <a href="index.html#mun" class="text-gray-600 hover:text-[#1f1d79] transition">Diplomacy</a>
          <a href="subscriptions.html" class="text-gray-600 hover:text-[#1f1d79] transition">Subscriptions</a>
        </div>
        <div>
          <a href="#" id="logout-btn" class="px-4 py-2 border-2 border-[#1f1d79] text-[#1f1d79] font-medium rounded-md hover:bg-[#1f1d79] hover:text-white transition">Sign Out</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="py-16 px-4">
    <div class="container mx-auto max-w-4xl">
      <div data-aos="fade-up" class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="gradient-bg p-8 text-white">
          <div class="flex items-center">
            <img id="user-avatar" src="/placeholder.svg" alt="User Avatar" class="w-20 h-20 rounded-full border-4 border-white mr-6">
            <div>
              <h1 id="user-name" class="text-3xl font-bold"></h1>
              <p id="user-email" class="text-lg opacity-90"></p>
            </div>
          </div>
        </div>
        
        <div class="p-8">
          <div class="mb-8">
            <h2 class="text-2xl font-bold text-[#1f1d79] mb-4">Subscription Details</h2>
            <div class="flex items-center">
              <div id="subscription-badge" class="text-white font-bold px-4 py-2 rounded-lg mr-4"></div>
              <div id="subscription-expiry"></div>
            </div>
          </div>
          
          <div class="mb-8">
            <h2 class="text-2xl font-bold text-[#1f1d79] mb-4">Account Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <p class="text-gray-500 text-sm">Username</p>
                <p id="username" class="font-medium"></p>
              </div>
              <div>
                <p class="text-gray-500 text-sm">Member Since</p>
                <p id="created-at" class="font-medium"></p>
              </div>
              <div>
                <p class="text-gray-500 text-sm">Last Login</p>
                <p id="last-login" class="font-medium"></p>
              </div>
            </div>
          </div>
          
          <div class="flex flex-wrap gap-4">
            <a href="subscriptions.html" class="px-6 py-2 gradient-button text-white font-semibold rounded-md shadow-md">
              Manage Subscription
            </a>
            <a href="index.html" class="px-6 py-2 border border-gray-300 text-gray-700 font-semibold rounded-md hover:bg-gray-50 transition">
              Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#1f1d79] text-white py-8 px-4">
    <div class="container mx-auto max-w-6xl">
      <div class="text-center">
        <p class="text-sm text-gray-300">&copy; 2023 Diplomaq.lol. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize AOS
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
      });
      
      // Check if user is logged in
      const userToken = localStorage.getItem('userToken');
      const userEmail = localStorage.getItem('userEmail');
      
      if (!userToken || !userEmail) {
        window.location.href = 'signin.html';
        return;
      }
      
      // Populate user data
      document.getElementById('user-name').textContent = localStorage.getItem('userName') || 'User';
      document.getElementById('user-email').textContent = userEmail;
      document.getElementById('username').textContent = localStorage.getItem('userUsername') || 'Not set';
      
      const avatar = localStorage.getItem('userAvatar');
      if (avatar) {
        document.getElementById('user-avatar').src = avatar;
      }
      
      // Format dates
      const formatDate = (dateString) => {
        if (!dateString) return 'N/A';
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
      };
      
      document.getElementById('created-at').textContent = formatDate(localStorage.getItem('userCreatedAt'));
      document.getElementById('last-login').textContent = formatDate(localStorage.getItem('userLastLogin'));
      
      // Set subscription badge
      const subscription = localStorage.getItem('userSubscription') || 'free';
      const subscriptionBadge = document.getElementById('subscription-badge');
      
      if (subscription === 'free') {
        subscriptionBadge.textContent = 'FREE';
        subscriptionBadge.classList.add('bg-gray-500');
      } else if (subscription === 'pro') {
        subscriptionBadge.textContent = 'PRO';
        subscriptionBadge.classList.add('badge-pro');
      } else if (subscription === 'elite') {
        subscriptionBadge.textContent = 'ELITE';
        subscriptionBadge.classList.add('badge-elite');
      } else if (subscription === 'institutional') {
        subscriptionBadge.textContent = 'INSTITUTIONAL';
        subscriptionBadge.classList.add('badge-institutional');
      }
      
      // Set subscription expiry
      const expiryDate = localStorage.getItem('userSubscriptionExpiry');
      if (expiryDate && subscription !== 'free') {
        document.getElementById('subscription-expiry').textContent = `Expires: ${formatDate(expiryDate)}`;
      } else if (subscription === 'free') {
        document.getElementById('subscription-expiry').textContent = 'Free tier';
      } else {
        document.getElementById('subscription-expiry').textContent = 'No expiration date';
      }
      
      // Logout functionality
      document.getElementById('logout-btn').addEventListener('click', function(e) {
        e.preventDefault();
        
        // Clear local storage
        localStorage.removeItem('userToken');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('userName');
        localStorage.removeItem('userAvatar');
        localStorage.removeItem('userUsername');
        localStorage.removeItem('userSubscription');
        localStorage.removeItem('userSubscriptionExpiry');
        localStorage.removeItem('userCreatedAt');
        localStorage.removeItem('userLastLogin');
        
        // Redirect to home
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
